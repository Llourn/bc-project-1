<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Finder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.2.0/dist/themes/light.css"
    />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <link rel="stylesheet" href="./styles/details.css" />
  </head>
  <body>

    <header>
      <!-- Navigation Menu -->
      <nav class="navbar">
        <span class="doggo">üê∂</span>
        <sl-button href="index.html" variant="primary">Home</sl-button>
      </nav>
    </header>
  

    <div class="carousel-container" id="carousel"></div>
    <sl-divider id="main-divider" style="--width: 4px;"></sl-divider>
    <main>
      <sl-card class="card-basic">
        <div class="animal-info-container">
          <div class="animal-info">
            <h2 id="animal-name"></h2>
            <sl-divider></sl-divider>
            <p id="pet-type"></p>
            <p id="physical-characteristics"></p>
            <div id="about"></div>
            <div id="description"></div>
            <a id="adoption-link" href="" target="_blank"></a>
          </div>
          <div class="map">
            <iframe
              id="map"
              width="100%"
              height="450"
              style="border: 0"
              loading="lazy"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </sl-card>
    </main>
    <script src="./scripts/details.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.2.0/dist/shoelace.js"
    ></script>
  </body>
</html>
